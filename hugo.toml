[params]
  title = "Arsip Diri"
  subtitle = "Arsip Diri"
  favicon = "images/image.jpg" # favicon untuk tab browser (png/jpg)

  [params.header]
    # mode header di desktop ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mode header di mobile ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # Konfigurasi judul/header di pojok kiri atas
    [params.header.title]
      # URL logo (kalau ingin pakai logo gambar)
      logo = ""
      # nama judul yang tampil di header
      name = "My Arsip"
      # pakai pre untuk icon di kiri teks (icon - teks)
      pre = "<i class='fas fa-folder-open'></i>&nbsp;"
      # pakai post untuk icon di kanan teks (teks - icon)
      post = ""
      # aktifkan animasi efek ketik (typewriter) pada nama
      typeit = false

  [params.home.profile]
    title = "Arsip Diri"
    enable = true
    name = "Bayu Anggara"
    avatarURL = "images/image.jpg"
    subtitle = "Sebuah Perjalanan Untuk Menemukan Satu Tujuan Pasti.."
    typeit = true
    social = true

  [params.app]
    noFavicon = false

  [params.social]
    GitHub = "bayura199"
    Linkedin = "bayu-anggara-592020215/"
    Instagram = "bayura199"
    Facebook = "bayu.anggara.871412"
    Telegram = "bayura199"
    Email = "bayura1709@gmail.com"

  [params.search]
    enable = true
    type = "lunr"  # atau bisa juga "fuse"
    contentLength = 4000
    placeholder = "Search..."
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"
    absoluteURL = true

  [params.footer]
    enable = true           # aktifkan tampilan footer
    hugo = true             # tampilkan "Powered by Hugo & LoveIt"
    copyright = true        # tampilkan informasi copyright
    since = 2024            # tahun mulai (contoh: "2024 - 2025")
    author = true           # tampilkan nama penulis
    license = ""            # opsional (kosongkan jika tidak ada lisensi khusus)
    icp = ""                # dibiarkan kosong jika tidak digunakan

