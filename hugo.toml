[markup]
  # Penyorotan sintaks (untuk code block)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false adalah konfigurasi wajib
    # (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

  # Goldmark adalah library markdown default dari Hugo 0.60 ke atas
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # apakah akan izinkan penggunaan HTML langsung di markdown
      unsafe = true

  # Pengaturan Table Of Contents (Daftar Isi)
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Konfigurasi sitemap
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Konfigurasi permalink (tautan tetap)
[Permalinks]
  # posts = ":year/:month/:filename"
  posts = ":filename"

# Konfigurasi privasi
[privacy]
  # LoveIt DIUBAH | 0.3.1 pengaturan privasi Google Analytics (bisa juga diatur di params.analytics.google)
  [privacy.googleAnalytics]
    # ...
  [privacy.twitter]
    # ...
  [privacy.youtube]
    # ...

# Konfigurasi output file .md
[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

# Konfigurasi output format untuk file markdown
[outputFormats.MarkDown]
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

# Konfigurasi output Hugo
[outputs]
  # LoveIt DIUBAH | 0.2.0
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
